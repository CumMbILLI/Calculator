<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output__box">
            <input type="text" class="output1" readonly>
            <input type="text" class="output2" value="0" readonly>
        </div>
        <div class="buttons__box">
            <div class="buttons">
                <button class = "btn btn__sign">%</button>
                <button class = "btn btn__sign">CE</button>
                <button class = "btn btn__sign">C</button>
                <button class = "btn btn__sign">⟵</button>
            </div> 
            <div class="buttons">
                <button class = "btn btn__sign">1/x</button>
                <button class = "btn btn__sign">x^2</button>
                <button class = "btn btn__sign">√x</button>
                <button class = "btn btn__sign">/</button>
            </div>
            <div class="buttons">
                <button class = "btn">7</button>
                <button class = "btn">8</button>
                <button class = "btn">9</button>
                <button class = "btn btn__sign">X</button>
            </div>
            <div class="buttons">
                <button class = "btn">4</button>
                <button class = "btn">5</button>
                <button class = "btn">6</button>
                <button class = "btn btn__sign">-</button>
            </div>
            <div class="buttons">
                <button class = "btn">1</button>
                <button class = "btn">2</button>
                <button class = "btn">3</button>
                <button class = "btn btn__sign">+</button>
            </div>
            <div class="buttons">
                <button class = "btn">+/-</button>
                <button class = "btn">0</button>
                <button class = "btn">.</button>
                <button class = "btn btn__blue">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
